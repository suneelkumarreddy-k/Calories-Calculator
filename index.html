<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Body Calories Calculator">

<body>
<noscript>

<h1>Calories Calculator</h1>
<form onsubmit="cal();return false">
<h2>Carbohydrates (4 cals = 1gm) : <span id="cbs"></span></h2>
<input id="carbs" type="number" placeholder="grams" required >
<h2>Proteins (4 cals = 1gm) : <span id="pts"></span></h2>
<input id="prts" type="number" placeholder="grams" required >
<h2>Fats (9 cals = 1gm)  : <span id="fts"></span></h2>
<input id="fats" type="number" placeholder="grams" required >
<input type="submit" value="CALCULATE" >
<hr>
<h2>Total Calories = <span id="cals">0</span></h2>
<script src="app.js"></script>
</body>
