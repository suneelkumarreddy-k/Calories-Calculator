<html>
<title>Body Calories Calculator</title>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Body Calories Calculator">
  <meta name="keywords" content="Calories Calculator">
  <meta name="author" content="Shri Suneel Kumar Reddy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<noscript>

</noscript>
<h1>Calories Calculator</h1>
<form onsubmit="cal();return false">
<h3>Fixed Amount of Calories : <span id="fmc"></span></h3>
<input id="calories" type="number" placeholder="calories" >
<h3>Macros Ratio (carb%/protein%/fat%) : <span id="cpf"></span></h3>
<input id="mr" type="text" placeholder="00/00/00">
<h3>Carbohydrates (Gram) (4 cals = 1gm) : <span id="cbs"></span> calories</h3>
<input id="carbs" type="number" placeholder="grams" >
<h3>Proteins (Gram) (4 cals = 1gm) : <span id="pts"></span> calories</h3>
<input id="prts" type="number" placeholder="grams" >
<h3>Fats (Gram) (9 cals = 1gm)  : <span id="fts"></span> calories</h3>
<input id="fats" type="number" placeholder="grams" >
<input type="submit" value="CALCULATE" >
<hr>
<h2>Total Calories = <span id="cals">0</span></h2>
<script src="app.js"></script>
</body>
</html>
