<body>
<h1>Calories Calculator</h1>
<form action="#" onsubmit="cal();return false">
<p>Carbohydrates : <span id="cbs"></span></p>
<input id="carbs" type="number" placeholder="grams" required >
<p>Proteins : <span id="pts"></span></p>
<input id="prts" type="number" placeholder="grams" required >
<p>Fats : <span id="fts"></span></p>
<input id="fats" type="number" placeholder="grams" required >
<input type="submit" value="Calculate" >
<hr>
<h2>Total Calories = <span id="cals">0</span></h2>
<footer>

<script>
function cal() {
document.getElementById("cals").innerHTML = (document.getElementById("carbs").value*4)+(document.getElementById("prts").value*4)+ (document.getElementById("fats").value *9);
window.alert("Calculated ðŸ˜Ž");

}
</script>
</body>
